<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Fun</title>
<link href="site.css" rel="stylesheet">
<style>
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script>
$(document).ready(function() {
$('.main #singup').validate({
	rules: {
		name: 'required',
		email: {
			required: true,
			email: true
		},
		password: {
			required: true,
			minlength: 8
		},
		confirm_password: {
			required: true,
			minlength: 8,
			equalTo: password
		},
		hobby : {
						required: true,
						maxlength: 3
		},
		dob: 'required',
		planet: 'required',
		comments: 'required',
		indent: 'required'
	},
	messages:
	password:{
		required: 'Necesitas introducir una contraseña!',
		minlength: 'no puedes poner una contraseña tan corta'
	}
});
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">

	</div>
	<div class="content">
	<div class="main">
	<h1>Signup</h1>
		<form action="process.html" method="post" name="signup" id="signup">
			<div>
				<label for="name" class="label">Name </label>
				<input name="name" type="text" id="name" >
			</div>
			<div>
				<label for="email" class="label">E-mail Address</label>
				<input name="email" type="text" id="email">
			</div>
			<div>
				<label for="password" class="label">Password</label>
				<input name="password" type="password" id="password">
			</div>
			<div>
				<label for="confirm_password" class="label">Confirm Password</label>
				<input name="confirm_password" type="password" id="confirm_password">
			</div>
			<div><span class="label">Hobbies</span>
				<input name="hobby" type="checkbox" id="heliskiing" value="heliskiing">
				<label for="heliskiing">Heli-skiing</label>
				<input name="hobby" type="checkbox" id="pickle" value="pickle">
				<label for="pickle">Pickle eating</label>
				<input name="hobby" type="checkbox" id="walnut" value="walnut">
				<label for="walnut">Making walnut butter</label>
			</div>
			<div>
				<label for="dob" class="label">Date of birth</label>
				<input name="dob" type="text" id="dob">
			</div>
			<div>
				<label for="planet" class="label">Planet of Birth</label>
				<select name="planet" id="planet">
					<option value="">--Please select one--</option>
					<option value="earth">Earth</option>
					<option value="mars">Mars</option>
					<option value="alpha centauri">Alpha Centauri</option>
					<option value="forget about it">You've never heard of it</option>
				</select>
			</div>
			<div>
				<label for="comments" class="label">Comments</label>
				<textarea name="comments" cols="15" rows="5" id="comments"></textarea>
			</div>
			<div class="labelBlock">Would you like to receive annoying e-mail from us? </div>
			<div class="indent">
				<input  type="radio" name="spam" id="yes" value="yes">
				<label for="yes">Yes</label>
				<input type="radio" name="spam" id="definitely" value="definitely">
				<label for="definitely">Definitely</label>
				<input type="radio" name="spam" id="choice" value="choice">
				<label for="choice">Do I have a choice?</label>
			</div>
			<div>
				<input type="submit" name="submit" id="submit" value="Submit">
			</div>
		</form>
		</div>
	</div>

</div>
</body>
</html>
