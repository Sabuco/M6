<!-- 1 - Crear un programa que permita cargar un entero en un text 
y al presionar un botón nos muestre dicho valor elevado al cubo 
(emplear la función alert). -->
<html>
<head></head>
<body>

<script language="JavaScript">
function mostrar()
{
  var num=document.form1.numero.value;
  
  alert('El cubo del numero ingresado es:' + num*num*num);


 
}
</script>

<form name="form1">
  Pon un numero:
  <input type="text" name="numero"><br>
  
  <input type="button" value="Confirmar" onClick="mostrar()">
</form>

</body>
</html>
