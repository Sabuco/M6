<!--Solicitar que se ingrese el nombre y la clave de un usuario. Mostrar una ventana de alerta si en la clave se ingresan menos de 7 caracteres o mÃ¡s de 20. -->

<html>
<head>
</head>
<body>

<script type="text/javascript">
  function verificar(control)
  {
    if (control.value.length < 7 || control.value.length > 20)
    {
      alert('cantidad de caracteres no valido en la clave(deben ser entre 7-20 caracteres)');
    }
  }
</script>

<form>
Ingrese nombre de usuario:
<input type="text" name="usuario"><br>
Ingrese clave:
<input type="password" name="clave" onBlur="verificar(this)"><br>
<input type="button" value="confirmar">
</form>
</body>
</html>
